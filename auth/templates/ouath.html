{% extends "base.html" %}

{% block title %}OAuth Redirect{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header">
                <h4 class="card-title">Redirecting...</h4>
            </div>
            <div class="card-body text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Please wait while we authenticate with your provider</p>
            </div>
        </div>
    </div>
</div>

<script>
    // This page is shown briefly during OAuth flow
    setTimeout(function() {
        window.location.href = "{{ redirect_url }}";
    }, 1000);
</script>
{% endblock %}
